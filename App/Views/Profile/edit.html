{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1>Edit page</h1>

{% if user.errors is not empty %}
<p style="color:#e50909"><b>Errors:</b></p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post", action="/profile/edit">
    <div>
        <label for="inputName">Name</label>
        <input id="inputName" name="name" type="text" placeholder="Name" value="{{ user.name }}" required/>
    </div>
    <div>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" name="email" type="text" placeholder="email address" value="{{ user.email }}" required/>
    </div>
    <button type="submit">Save</button>
    <a href="/profile/show">Cancel</a>
</form>

{% endblock %}
