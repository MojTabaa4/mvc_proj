{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block body %}

<h1>sign up page</h1>

{% if user.errors is not empty %}
<p style="color:#e50909"><b>Errors:</b></p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signup/create">
    <div>
        <label for="inputName">Name</label>
        <input id="inputName" name="name" type="text" placeholder="Name" autofocus value="{{ user.name }}" required/>
    </div>
    <div>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" name="email" type="text" placeholder="email address" value="{{ user.email }}" required/>
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password" required/></div>
    <div>
        <label for="inputPasswordConfirmation">Confirm password</label>
        <input type="password" id="inputPasswordConfirmation" name="password_confirmation"
               placeholder="Repeat password" required/>
    </div>
    <button type="submit">Sign up</button>
</form>

{% endblock %}
